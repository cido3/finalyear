{% load static %}

<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Duralux || Login Minimal</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme.min.css' %}">
    
</head>
<body>
<main class="auth-minimal-wrapper">
    <div class="auth-minimal-inner">
        <div class="minimal-card-wrapper">
            <div class="card mb-4 mt-5 mx-4 mx-sm-0 position-relative">
                <div class="card-body p-sm-5">
                    <h2 class="fs-20 fw-bolder mb-4">Login</h2>
                    <h4 class="fs-13 fw-bold mb-2">Login to your account</h4>
                    
                    <form action="{% url 'login' %}" method="post" class="w-100 mt-4 pt-2">
                        {% csrf_token %}
                        <div class="mb-4">
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            {{ form.password }}
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="custom-control custom-checkbox">
                                {{ form.remember_me }}
                                <label class="custom-control-label c-pointer" for="rememberMe">Remember Me</label>
                            </div>
                        </div>
                        <div class="mt-5">
                            <button type="submit" class="btn btn-lg btn-primary w-100">Login</button>
                        </div>
                    </form>
                                  
                </div>
            </div>
        </div>
    </div>
</main>
<script src="{% static 'vendors/js/vendors.min.js' %}"></script>
<script src="{% static 'js/common-init.min.js' %}"></script>
<script src="{% static 'js/theme-customizer-init.min.js' %}"></script>
</body>
</html>
