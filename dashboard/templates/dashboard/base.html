{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Solar Energy Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <meta name="author" content="theme_ocean">
    <!--! The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags !-->
    <!--! BEGIN: Apps Title-->
    <!--! END:  Apps Title-->
    <!--! BEGIN: Favicon-->
    <!--<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}"> !-->
    <!--! END: Favicon-->
    <!--! BEGIN: Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!--! END: Bootstrap CSS-->
    <!--! BEGIN: Vendors CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/vendors.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/dataTables.bs5.min.css' %}">
    <!--! END: Vendors CSS-->
    <!--! BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme.min.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
    <nav class="nxl-navigation">
        <!-- Add navigation content here -->
    </nav>
    
    <main class="nxl-main">
        <header class="nxl-header">
            <!-- Add header content here -->
        </header>
        
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
        
        <footer class="footer">
            <!-- Add footer content here -->
        </footer>
    </main>
    <!--! BEGIN: Vendors JS !-->
    <script src="{% static 'vendors/js/vendors.min.js' %}"></script>
    <!-- vendors.min.js {always must need to be top} -->
    <script src="{% static 'vendors/js/dataTables.min.js' %}"></script>
    <script src="{% static 'vendors/js/dataTables.bs5.min.js' %}"></script>
    <!--! END: Vendors JS !-->
    <!--! BEGIN: Apps Init  !-->
    <script src="{% static 'js/common-init.min.js' %}"></script>
    <script src="{% static 'js/payment-init.min.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="{% static 'js/theme.min.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
